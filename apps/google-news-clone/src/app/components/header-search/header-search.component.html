<form>
  <mat-form-field class="w-full" appearance="outline" color="">
    <input type="text"
           placeholder="Search for topics, locations & sources"
           matInput
           [formControl]="searchControl"
           [matAutocomplete]="auto">
    <mat-icon class="text-gray-700" matPrefix>search</mat-icon>
    <mat-icon class="text-gray-700" matSuffix>keyboard_arrow_down</mat-icon>
    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
        {{option}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
